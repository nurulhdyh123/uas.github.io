<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pintar SD | Belajar Semua Mapel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container">

        <!-- Screen 1: Home / Level Selection -->
        <div id="home-screen" class="screen active">
            <h1 class="title-main">Kuis Pintar SD <i class="fas fa-graduation-cap"></i></h1>
            <p style="font-size: 1.2rem; margin-bottom: 2rem;">Pilih Tingkat Kesulitanmu:</p>

            <div class="input-group" style="margin-bottom: 20px;">
                <label for="question-count"
                    style="display: block; font-size: 1.1rem; margin-bottom: 10px; font-weight: bold;">Mau berapa
                    soal?</label>
                <input type="number" id="question-count" min="1" max="50" value="10" placeholder="10">
            </div>

            <button class="btn btn-level btn-dasar" onclick="startLevel('dasar')">
                <i class="fas fa-star"></i> Dasar (SD 1-2)
            </button>
            <button class="btn btn-level btn-menengah" onclick="startLevel('menengah')">
                <i class="fas fa-rocket"></i> Menengah (SD 3-4)
            </button>
            <button class="btn btn-level btn-sulit" onclick="startLevel('sulit')">
                <i class="fas fa-brain"></i> Sulit (SD 5-6)
            </button>
        </div>

        <!-- Screen 2: Quiz Area -->
        <div id="quiz-screen" class="screen">
            <div class="card">
                <div class="quiz-header">
                    <span id="level-indicator">Level: Dasar</span>
                    <span class="score-badge">Skor: <span id="score">0</span></span>
                    <span>Soal: <span id="question-number">1</span>/10</span>
                </div>

                <div class="progress-bar"
                    style="height: 10px; background: #eee; border-radius: 5px; margin-bottom: 20px; overflow: hidden;">
                    <div id="progress-fill"
                        style="height: 100%; width: 0%; background: var(--color-primary); transition: width 0.3s;">
                    </div>
                </div>

                <div id="question-text" class="question-box">2 + 3 = ?</div>

                <div id="options-container" class="options-grid">
                    <!-- Options generated via JS -->
                    <button class="btn btn-option">4</button>
                    <button class="btn btn-option">5</button>
                    <button class="btn btn-option">6</button>
                    <button class="btn btn-option">7</button>
                </div>
            </div>

            <button class="btn btn-secondary" onclick="goHome()" style="margin-top: 2rem; font-size: 1rem;">
                <i class="fas fa-home"></i> Keluar
            </button>
        </div>

        <!-- Screen 3: Results -->
        <div id="result-screen" class="screen">
            <div class="card">
                <h2 class="section-title">Permainan Selesai!</h2>
                <div style="font-size: 5rem; margin: 1rem 0;">
                    <i id="result-icon" class="fas fa-trophy" style="color: var(--color-accent);"></i>
                </div>
                <h3 style="font-size: 2rem; margin-bottom: 1rem;">Skor Kamu:</h3>
                <h1 id="final-score" style="font-size: 4rem; color: var(--color-primary); margin-bottom: 2rem;">100</h1>

                <p id="result-message" style="font-size: 1.2rem; margin-bottom: 2rem;">Luar Biasa! Kamu hebat!</p>

                <button class="btn btn-primary" onclick="restartGame()">Main Lagi</button>
                <button class="btn btn-secondary" onclick="goHome()">Menu Utama</button>
            </div>
        </div>

    </div>

    <!-- Feedback Overlay -->
    <div id="feedback" class="feedback-overlay">
        BENAR!
    </div>

    <!-- Correct/Wrong Sound Effects (Optional placeholders) -->
    <!-- We simulate these with visual only for now as user didn't provide assets, 
         but we keep the structure ready -->

    <script src="script.js"></script>
</body>

</html>
