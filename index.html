<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGame Hub - Belajar Jadi Seru</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="app-container">
        
        <header>
            <h1>EduGame Hub</h1>
            <p class="subtitle">Belajar Efektif dengan Cara Interaktif</p>
        </header>

        <!-- VIEW 1: LEVEL SELECTION -->
        <main id="home-view" class="view-section active">
            <h2 style="color:white; margin-bottom:1rem;">Pilih Jenjang Kamu</h2>
            <div class="grid-container">
                <button class="card-btn" onclick="app.selectLevel('SD')">
                    <i class="fa-solid fa-child-reaching"></i>
                    <span>SD</span>
                </button>
                <button class="card-btn" onclick="app.selectLevel('SMP')">
                    <i class="fa-solid fa-user-graduate"></i>
                    <span>SMP</span>
                </button>
                <button class="card-btn" onclick="app.selectLevel('SMA')">
                    <i class="fa-solid fa-atom"></i>
                    <span>SMA</span>
                </button>
            </div>
        </main>

        <!-- VIEW 2: SUBJECT SELECTION -->
        <main id="subject-view" class="view-section">
            <button class="back-btn" onclick="app.goHome()"><i class="fa-solid fa-arrow-left"></i> Kembali</button>
            <h2 id="level-title" style="color:white; margin-bottom:1rem;">Materi SD</h2>
            <div class="grid-container" id="subject-grid">
                <!-- Injected via JS -->
            </div>
        </main>

        <!-- VIEW 3: GAME BOARD -->
        <main id="game-view" class="view-section">
            <div class="game-header">
                <div class="stat-box">
                    <div class="stat-label">Waktu</div>
                    <div class="stat-value" id="timer">--</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Skor</div>
                    <div class="stat-value" id="score">0</div>
                </div>
            </div>

            <div id="game-content-area">
                <!-- Question or Puzzle container injected here -->
                <div class="question-area" id="question-text">Loading...</div>
                <div class="options-grid" id="options-container">
                    <!-- Buttons injected here -->
                </div>
            </div>
        </main>

        <!-- VIEW 4: RESULTS -->
        <main id="result-view" class="view-section">
            <div class="result-card">
                <i class="fa-solid fa-trophy" style="font-size: 4rem; color: gold; margin-bottom: 1rem;"></i>
                <h2>Permainan Selesai!</h2>
                <p>Skor Akhir Kamu</p>
                <div class="final-score" id="final-score">0</div>
                <div style="display:flex; gap:1rem; justify-content:center; margin-top:2rem;">
                    <button class="card-btn" style="padding: 1rem 2rem; font-size:1rem;" onclick="app.restartGame()">
                        <i class="fa-solid fa-rotate-right"></i> Main Lagi
                    </button>
                    <button class="card-btn" style="padding: 1rem 2rem; font-size:1rem;" onclick="app.goHome()">
                        <i class="fa-solid fa-house"></i> Home
                    </button>
                </div>
            </div>
        </main>

    </div>

    <script type="module" src="data.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
